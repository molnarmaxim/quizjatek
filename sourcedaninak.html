<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>   
    <header><h1>TUDASPROBA</h1></header>
    <form action="index.html" method="get">
        <p id="kerdes1">1.hany eves a pg</p>
        <input type="radio" name="pg1" id="pg1" value="pg1"> <label for="pg1">100</label> <br>
        <input type="radio" name="pg1" id="pg2" value="pg2"> <label for="pg2">200</label> <br>
        <input type="radio" name="pg1" id="pg3" value="pg3"> <label for="pg3">300</label> <br> <br>

        <p id="kerdes2">2.milyen szakmak vannak a pg-ben</p>
        <input type="checkbox" name="szakma" id="pg4" value="programozas"> <label for="pg4">programozas</label> <br>
        <input type="checkbox" name="szakma" id="pg5" value="design"> <label for="pg5">design</label> <br>
        <input type="checkbox" name="szakma" id="pg6" value="gepeszet"> <label for="pg6">gepeszet</label> <br> <br>

        <p id="kerdes3">3.hogy hivjak a bufest</p>
        <input type="text" name="bufe" id="bufe"> <br> <br>

        <p id="kerdes4">4.mennyire szereted a pg-t</p>
        <input type="range" name="szeretem" id="szeretem" min="0" max="10"> <br> <br>

        <p>5.ki a kedvenc infotanarod</p>
        <select name="tanar" id="tanar">
            <option value="juhasz">juhasz szabolcs</option>
            <option value="havas">havas attila</option>
            <option value="simon">simon gabor</option>
        </select> <br> <br>

        <p>6.milyen szinu a pg</p>
        <input type="color" name="szin" id="szin"> <br> <br> <br>
    
        <input type="submit" value="KuldÃ©s">
        <script>
            let url = window.location.search;
            if(url.includes("?")){
                
                let params = new URLSearchParams(url);
                

                if(params.get("pg1") === "pg1"){
                    document.getElementById("kerdes1").innerHTML = "1.hany eves a pg - <span style='color:green'>helyes valasz</span>";
                } else if(params.get("pg1")) {
                    document.getElementById("kerdes1").innerHTML = "1.hany eves a pg - <span style='color:red'>helytelen valasz</span>";
                }


                let szakmaValues = params.getAll("szakma");
                if(szakmaValues.length > 0){
                    let helyes = 0;
                    let rossz = 0;
                    for(let szakma of szakmaValues){
                        if(szakma === "programozas" || szakma === "gepeszet"){
                            helyes++;
                        } else {
                            rossz++;
                        }
                    }
                    
                    if(helyes === 2 && rossz === 0){
                        document.getElementById("kerdes2").innerHTML = "2.milyen szakmak vannak a pg-ben - <span style='color:green'>helyes valasz</span>";
                    } else {
                        document.getElementById("kerdes2").innerHTML = "2.milyen szakmak vannak a pg-ben - <span style='color:orange'>reszben helyes (" + helyes + "/2 helyes)</span>";
                    }
                }


                let bufeNev = params.get("bufe");
                if(bufeNev){
                    bufeNev = bufeNev.toLowerCase().trim();
                    if(bufeNev === "andris" || bufeNev === "bandi" || bufeNev === "bandras"){
                        document.getElementById("kerdes3").innerHTML = "3.hogy hivjak a bufest - <span style='color:green'>helyes valasz</span>";
                    } else {
                        document.getElementById("kerdes3").innerHTML = "3.hogy hivjak a bufest - <span style='color:red'>helytelen valasz (helyes: andris/bandi/bandras)</span>";
                    }
                }

                let szeretemErtek = params.get("szeretem");
                if(szeretemErtek !== null) {
                    let ertek = parseInt(szeretemErtek);
                    if(ertek >= 7){
                        document.getElementById("kerdes4").innerHTML = "4.mennyire szereted a pg-t - <span style='color:green'>Nagyon szereted! (" + ertek + "/10)</span>";
                    } else if(ertek >= 3){
                        document.getElementById("kerdes4").innerHTML = "4.mennyire szereted a pg-t - <span style='color:orange'>Kozepesen szereted (" + ertek + "/10)</span>";
                    } else {
                        document.getElementById("kerdes4").innerHTML = "4.mennyire szereted a pg-t - <span style='color:red'>Nem igazan szereted (" + ertek + "/10)</span>";
                    }
                }
            }
        </script>
    </form>
</body>
</html>
